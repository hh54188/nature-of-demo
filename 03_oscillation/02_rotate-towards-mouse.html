<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="/js/lib/p5.min.js"></script>
	<script type="text/javascript" src="/js/lib/victor.js"></script>
	<script type="text/javascript" src="/js/lib/math.js"></script>
	
	<script type="text/javascript" src="/js/victor-util.js"></script>	
</head>
<body>
	<script type="text/javascript">
	var canvasWidth = 800;
	var canvasHeight = 600;
	var ellipseRadius= 20;

	var angle = 0;

	function setup () {
		createCanvas(canvasWidth, canvasHeight);
		background("gray");
		translate(canvasWidth / 2, canvasHeight / 2);
		rectMode(CENTER);
		fill(0, 0, 0);
		rect(0, 0, 20, 5);
	}

	function draw () {
		angle = atan2(mouseY - canvasHeight / 2, mouseX - canvasWidth / 2); // 为什么要减去高度的一半和宽度的一半
		rotate(angle);
		background("gray");
		rect(0, 0, 20, 5);

	}
	</script>
</body>
</html>
